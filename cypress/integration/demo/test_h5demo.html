<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>textarea 标签的例子</div>
<textarea></textarea>

<div>option 标签的例子</div>
<input list="fruit"/>
<datalist id="fruit">
  <option>Apple</option>
  <option>Banana</option>
  <option>Cantaloupe</option>
</datalist>
<div>各种时间类型的 input栗子</div>
<input type="date">
<input type="month">
<input type="week">
<input type="time">
</body>
</html>
